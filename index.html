<!DOCTYPE html>	
<html>
	<head>
		<title>Video Converter</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<img class="img" src="./img/videos.png" height="90;" width="90;">
				<p class="title">Video Converter</p>
			</div>
			<div class="clear"></div>

			<div class="link">
				<p class="text">CONVERT YOUTUBE VIDEO LINKS TO MP3, MP4, AVI WITH OUR YOUTUBE CONVERTER AND DOWNLOADER</p>
				<div class="form" align="center"> <input type="text"  class="input" placeholder="Paste link here:"></div>
				<div class="form" align="center"> 
					<form method="get" class="select">
						<select name="format"> 
							<option value=".mp3">.mp3</option>
							<option value=".aac">.aac</option>
							<option value=".ogg">.ogg</option>
							<option value=".m4a">.m4a</option>
							<option value=".wma">.wma</option>
							<option value=".flac">.flac</option>
							<option value=".wav">.wav</option>
								
							<option value=".mp4">.mp4</option>
							<option value=".m4v">.m4v</option>
							<option value=".mov">.mov</option>
							<option value=".avi">.avi</option>
							<option value=".flv">.flv</option>
							<option value=".mpg">.mpg</option>
							<option value=".wmv">.wmv</option>
						</select>	
					</form>


				</div>
				<div class="form" align="center"> <input type="image" class="submit" src="./img/start.png" width="80;" height="80;" >
												
			</div>
		</div>
	</body>
	<footer>
			<div  class="footer" align="center">YouTube Converter</div>
	</footer>
	
</html>
